<p-dialog header="Edit Bio" [visible]="visible()" (visibleChange)="visibleChange.emit($event)">
  <form [formGroup]="form" (submit)="onSubmit()">
    <textarea rows="5" cols="30" style="resize: none" pTextarea formControlName="bio"></textarea>
    <div class="action-row">
      <button pButton severity="secondary" type="button" (click)="visibleChange.emit(false)">
        <span pButtonLabel>Cancel</span>
      </button>
      <button pButton severity="primary" type="submit">
        <span pButtonLabel>Save</span>
      </button>
    </div>
  </form>
</p-dialog>
